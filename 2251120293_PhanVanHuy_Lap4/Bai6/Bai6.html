<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleBai6.css">
</head>
<body>
    <form>
        <div class="form-group">
            <label >Họ và tên:</label>
            <br>
            <input class="form-control" type="text" >
            <br>
        </div>
        <div class="form-group">
            <fieldset>
                <legend>
                    Giới tính:
                </legend>
                <label><input type="radio" />Nam</label>
                <label><input type="radio" />Nữ</label>
            </fieldset>
        </div>
        <div class="form-group">
            <label >Ngày sinh:</label> <br>
            <input  type="date" placeholder="mm/dd/yyyy">
            <br>
        </div>
        <div class="form-group">
            <label >Điểm:</label>
            <br>
            <input class="form-control"  type="number" min="0" max="10" step="0.25">
        </div>
        <div class="form-group">
            <label for="job">Nghề nghiệp: </label>
                <br>
            <input 
            class="form-control"
                  type="text"
                  id="job"
                  name="job"
                  list="jobs"
                />
                <datalist id="jobs">
                  <option value="Bác sĩ"></option>
                  <option value="Kỹ sư"></option>
                  <option value="Giáo viên"></option>
                  <option value="Nhà phát triển phần mềm"></option>
                  <option value="Nhà thiết kế đồ họa"></option>
                </datalist>
                <br>
        </div>
        <div class="form-group">
            <fieldset>
                <legend>
                    Sở thích
                </legend>
                <label ><input  type="checkbox" >Thể thao</label>
                <label ><input  type="checkbox" >Du lịch</label>
                <label ><input  type="checkbox" >Âm nhạc</label>
                <label ><input  type="checkbox" >Ẩm thực</label>
            </fieldset>
        </div>
        <div class="form-group">
            <label >Ghi chú: </label> <br>
            <textarea class="form-control"  ></textarea> <br>
          </div>
          <div>
            <input class="form-button" type="submit" value="Đăng ký">
        <input class="form-button" type="submit" value="Nhập lại">
          </div>
    </form>
</body>
</html>
