<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2251120293-Phan Văn Huy</title>
    <script>
        var sv = new Object();
        sv.hoTen = prompt("Họ và Tên");
        sv.diem = prompt("Điểm")
        sv.hienThi = function(){
            if(this.diem>5){
                this.hocLuc = "Đậu"
            }
            else if(this.diem<5){
                this.hocLuc = "Rớt"
            }
            document.getElementById("kq").innerHTML="THÔNG TIN SINH VIÊN"+"<hr>";
            document.getElementById("kq").innerHTML+="<p>Họ và Tên: " + this.hoTen + "</p>";
            document.getElementById("kq").innerHTML+="<p>Điểm: " + this.diem + "</p>";
            document.getElementById("kq").innerHTML+="<p>Học lực: " + this.hocLuc + "</p>";
        }
    </script>
   <style>
    /* Định dạng cho div chứa thông tin */
    #kq {
        background-color: #f5f5f5;
        border: 2px solid #009688;
        border-radius: 8px;
        padding: 20px;
        width: 300px;
        margin: 20px auto;
        text-align: center;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    /* Định dạng cho nút bấm */
    #kq > button {
        border: 2px solid #009688;
        background-color: #00796b;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s, border-color 0.3s;
    }
    
    #kq > button:hover {
        background-color: #004d40;
        border-color: #004d40;
    }
</style>
</head>
<body>
    <div id="kq">
        <button onclick="sv.hienThi()">Hiển thị</button> <hr>
    </div>
</body>
</html>
