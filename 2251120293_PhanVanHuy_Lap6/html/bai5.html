<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2251120293-Phan Van Huy</title>
    <script>
      function fover() {
        var h = document.getElementById("hinh");
        h.src = "image/hinh2.jpg";
      }
      function fout() {
        var h = document.getElementById("hinh");
        h.src = "image/hinh1.jpg";
      }
    </script>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #hinh {
        width: 100%;
        height: auto;
        border: 5px solid #009688;
        border-radius: 10px;
        margin: 10px 0;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 600px;
      }
    </style>
  </head>
  <body>
    <img
      id="hinh"
      src="image/hinh1.jpg"
      onmouseover="fover()"
      onmouseout="fout()"
    />
  </body>
</html>
